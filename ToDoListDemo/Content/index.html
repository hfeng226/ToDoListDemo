<!DOCTYPE html>
<html>
<head>
    <title> To Do List</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="todo.css" rel="stylesheet"/>
  
</head>
<body>
    <div ng-app="DemoApp">

        <div ng-controller="DemoController as vm">
            <div class="container">
                <h2>To Do List</h2>
                <div class="form-group">
                    <label for="text">Title</label>
                    <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Title" ng-model="vm.data.Title">
                </div>
                <div class="form-group">
                    <label for="text">Message</label>
                    <input type="text" class="form-control" id="message" placeholder="Message" ng-model="vm.data.Message" ng-keydown="$event.keyCode === 13 && vm.addBtn()">
                </div>
                <button type="button" class="btn btn-info btn-block" ng-click="vm.editBtn(list); vm.edit = false" ng-if="vm.edit">Save Edit</button>
                <button type="button" class="btn btn-primary btn-block" ng-click="vm.addBtn()" >Add</button>

                <!--<pre>{{vm.data|json}}</pre>-->
                </div>
          
                <div class="container">
                
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Message</th>
                                    <th>Edit</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="list in vm.itemList track by $index">
                                    <td>{{list.Title}}</td>
                                    <td>{{list.Message}}</td>
                                    <td>
                                        <button type="button" class="btn btn-dark btn-sm btn-block" ng-click="vm.editBtn(list); vm.edit = true">Edit</button>
                                    </td>

                                    <td><button type="button" class="btn btn-danger btn-sm btn-block" ng-click="vm.removeBtn(list.Id, $index)">Remove</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


                <!--<pre> {{vm.itemList | json}}</pre>-->
            </div>
        </div>
    </div>
